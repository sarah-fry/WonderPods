<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderPods - Expos</title>

    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Set the font to Playfair Display */
        body {
            font-family: 'Playfair Display', serif;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        h2 {
            font-family: 'Playfair Display', serif;
        }

        /* Add a background color to the top navigation */
        .topnav {
            background-color: #591D1D;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center links horizontally */
            flex-wrap: wrap;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 24px;
            flex: 1 1 100%; /* Make links responsive */
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #F2BBDF;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #A6769E;
            color: white;
        }

        .center-container {
            text-align: center;
        }

        .margin-text {
            margin-left: 50px;
            margin-right: 50px;
        }

        body {
            background-color: #f2f2f2;
            margin: 0 5%;
        }

        h1 {
            text-align: center;
            font-family: serif;
            text-transform: uppercase;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        h2 {
            font-family: serif;
            margin-top: 2px;
            font-size: 1.5rem;
        }

        /* Style for the expo image link */
        .expo-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Add spacing between sections */
        .spacer {
            margin: 20px 0;
        }

        footer {
            background-color: #591D1D;
            color: #f2f2f2;
            text-align: center;
            padding: 2px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Make the header and footer more responsive */
        @media (max-width: 600px) {
            .topnav a {
                font-size: 18px;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="center-container">
        <img src="IsoImages/Isopod_logo.png" height="200" alt="Logo of WonderPods showing a cartoon isopod">
    </div>

    <!-- Navigation Bar -->
    <header class="topnav">
        <a href="index.html">Home</a>
        <a href="isopods.html">Isopods</a>
        <a class="active" href="expos.html">Expos</a>
        <a href="contact.html">Contact</a>
        <a href="care.html">Care</a>
        <a href="about.html">About</a>
    </header>

    <!-- Content Section -->
    <main>
        <div class="center-container spacer">
            <h2>Want to catch us at a reptile expo? <br>
                Check out the following for our next shows!
            </h2>
            <p>Next Expo: <strong>Feb 22, 2025</strong> in <strong>Missoula, MT</strong></p>
        </div>

        <div class="center-container">
            <a href="https://bigskyreptileexpo.com/" target="_blank" rel="noopener noreferrer">
                <img src="IsoImages/BSRE.png" class="expo-image" alt="clickable Big Sky Reptile Expo logo">
            </a>
        </div>
    </main>

    <footer>
        <h5>All isopod and springtail pictures by WonderPods. Please do not use without proper permission.</h5>
    </footer>
</body>
</html>
