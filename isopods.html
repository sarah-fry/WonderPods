<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderPods - Isopods</title>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #591D1D;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: sticky;
            z-index: 100;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #D27F9B; /* Slightly darker hover color */
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #A6769E;
            color: white;
        }

        h3 {
            border-bottom: #591D1D 2px;
        }

        .center-container {
            text-align: center;
        }

        body {
            background-color: #f2f2f2;
            margin: 0 10%;
            font-family: sans-serif;
            padding-top: 20px;
        }

        h1, h2 {
            text-align: center;
            font-family: cursive;
            margin-top: 30px;
            color: #591D1D;
        }

        h2 {
            font-size: 20px;
        }

        /* Grid Layout for Image Columns */
        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4%;
            justify-content: center;
        }

        .column {
            flex: 1 0 21%; /* Default 4 columns */
            padding: 0 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
        }

        .column img {
            width: 100%;
            height: auto;
            max-height: 200px;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
            .column {
                flex: 1 0 48%; /* Two columns for medium screens */
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                flex: 1 0 100%; /* One column for small screens */
            }

            .topnav a {
                font-size: 16px;
                padding: 10px;
            }
        }

        figure {
            margin: 0;
        }

        figcaption {
            font-size: 1em;
            margin-top: 2px;
        }

        footer {
            background-color: #591D1D;
            color: #f2f2f2;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
